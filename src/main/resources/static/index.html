						<div class="feedback" style="display:none;">

		<div class="coloanaStanga">
			<select class="dropdown" id="drp">
				<option value="menu" class="dropdown-content">Menu</option>
                <option value="main" class="dropdown-content">MainPage</option>

			<div class="butoane">

				<button type="button" id="myPhotos" class="myPhotosButtonas">Fotografiile mele</button>
				<button type="button" id="addImg"> Adauga Imagini</button>
				<button type="button" id="chat"> Chat</button>
				<button type="button" id="signUp">Register</button>
				<button type="button" id="valBut">Validate</button>
				<button type="button" id="logIn">LogIn</button>
				<button type="button" id="logOut">LogOut</button>
</div>
				<script>
					$.ajaxSetup({
						cache: false
					});
					$(document).ready(function () {
						alert(window.location.href);
						if(window.location.href.indexOf("validate") > -1) 
            			{
                 			alert("Your account has been validated");
							window.location.href = "http://localhost:8080";
							$(".show_feed").hide();
							$(".loginnDIV").show();
							$(".principalDIV").hide();
							$(".SIGNUPDIV").hide();
							$(".uploadDiv").hide();
							$(".PRIMA_PAGINA").hide();
							$(".show_feed").hide();
							$("#chatDiv").hide();
							$(".validateDIV").hide();
           	 			}

						if(window.location.href.indexOf("reset") > -1) 
            			{
                 			alert("Your password has been reset");
							window.location = "http://localhost:8080";
							$(".show_feed").hide();
							$(".loginnDIV").show();
							$(".principalDIV").hide();
							$(".SIGNUPDIV").hide();
							$(".uploadDiv").hide();
							$(".PRIMA_PAGINA").hide();
							$(".show_feed").hide();
							$("#chatDiv").hide();
							$(".validateDIV").hide();
           	 			}	
						$("#lista_feed").empty();
						current_user = "none";
						var array_photos = [];
						var array_clicked = [];
						var index = 0;
						var last_p = "none";
						var div_princ = 0;
						var div_chat = 0;
						var div_login = 0;
						var div_addimg = 0;
						var div_main = 0;


						function myDisplay() {
							$("#lista_feed").empty();
							var form_data = new FormData();

							form_data.append("fotog", array_photos[index]);

							$.ajax
								({
									url: "show_feedback.php", // Url to which the request is send
									type: "POST",             // Type of request to be send, called as method
									data: form_data, // Data sent to server, a set of key/value pairs (i.e. form fields and values)
									contentType: false,       // The content type used when sending data to the server.
									cache: false,             // To unable request pages to be cached
									processData: false,        // To send DOMDocument or non processed data file it is set to false
									success: function (data)   // A function to be called if request succeeds
									{
										if (data != "Nu") {
											var obj = $.parseJSON(data);
											var arrayLength = obj.feedback.length;
											for (var i = 0; i < arrayLength; i++) {

												var ul = document.getElementById("lista_feed");
												var li = document.createElement("li");
												var a = document.createElement("article");
												var head = document.createElement("header");
												var hh = document.createElement("h4");
												var par = document.createElement("p");
												head.textContent = obj.feedback[i].user + "  said:";
												hh.textContent = "		   Rated at:" + obj.feedback[i].stele;
												par.textContent = obj.feedback[i].comm;


												head.appendChild(hh);
												a.appendChild(head);
												a.append(par);
												li.appendChild(a);
												ul.appendChild(li);
											}
										}
										$(".show_feed").show();

									},


								});
						}


						$("#logIn").click(function () {
							$(".show_feed").hide();
							$(".loginnDIV").show();
							$(".principalDIV").hide();
							$(".SIGNUPDIV").hide();
							$(".uploadDiv").hide();
							$(".PRIMA_PAGINA").hide();
							$(".show_feed").hide();
							$("#chatDiv").hide();
							$(".validateDIV").hide();
						});

						$("#valBut").click(function () {
							$(".show_feed").hide();
							$(".loginnDIV").hide();
							$(".principalDIV").hide();
							$(".SIGNUPDIV").hide();
							$(".uploadDiv").hide();
							$(".PRIMA_PAGINA").hide();
							$(".show_feed").hide();
							$("#chatDiv").hide();
							$(".validateDIV").show();
						});

						$("#signUp").click(function () {
							$(".show_feed").hide();
							$(".loginnDIV").hide();
							$(".principalDIV").hide();
							$(".SIGNUPDIV").show();
							$(".uploadDiv").hide();
							$(".PRIMA_PAGINA").hide();
							$(".show_feed").hide();
							$("#chatDiv").hide();
							$(".validateDIV").hide();
						});
						
						

						$("#login-form").submit(function (e) {
							$("#lista_feed").empty();
							username = $("input#username.aux").val();
							password = $("input#password.aux").val();

							$.ajax({
								type: "GET",
								url: "/login",
								data: {username: username,
								 password: password},
								success: function (response) {
									if(response.succes == "false")
									{
										alert(response.error);
										console.log("Recieved authentication error");
										$("p#cacat1").text("Not logged in");
									}
									else
									{
										console.log("Recieved authentication success");
										current_user = username;
										var textul = "Logged in as " + username;
										$("p#avem").text(textul);
										$(".loginnDIV").hide();
										$(".principalDIV").hide();
										$(".uploadDiv").hide();
										$(".SIGNUPDIV").hide();
										$(".feedback").show();
										$(".PRIMA_PAGINA").show();
										$(".show_feed").hide();
										$("#chatDiv").hide();
										$(".validateDIV").hide();
										alert("Welcome, " + username + "!");
									}
									$("#login-form")[0].reset();	
								},

							});
							return false;
						});

						$("#recover").submit(function (e) {
							$("#lista_feed").empty();
							email = $("input#emailInput").val();
							alert(email);
							$.ajax({
								type: "GET",
								url: "/recover",
								data: {email: email},
								success: function (response) {
									if(response.succes == "false")
									{
										alert(response.error);
										console.log("The email entered is not valid");
										$("p#cacat1").text("Not logged in");
									}
									else
									{
										alert("You can recover your password via email");
										console.log("You can recover your password via email");
									}
									$("#login-form")[0].reset();
									$("#recover")[0].reset();	
								},

							});
							return false;
						});

						$("#validate-form").submit(function (e) {
							$("#lista_feed").empty();
							token = $("input#token.aux").val();

							$.ajax({
								type: "GET",
								url: "/validate",
								data: {token: token},
								success: function (response) {
									if(response.succes == "false")
									{
										alert(response.error);
										console.log("Recieved authentication error");
									}
									else
									{
										console.log("Recieved validation success");
										var textul = "Your account has been validated";
										alert(textul);
										$(".loginnDIV").show();
										$(".principalDIV").hide();
										$(".uploadDiv").hide();
										$(".SIGNUPDIV").hide();
										$(".feedback").hide();
										$(".PRIMA_PAGINA").hide();
										$(".show_feed").hide();
										$("#chatDiv").hide();
										$(".validateDIV").hide();
									}
									$("#login-form")[0].reset();
									$("#validate-form")[0].reset();	
									$("#signup-form")[0].reset();
								},

							});
							return false;
						});

						$("#signup-form").submit(function (e) {
							$("#lista_feed").empty();
							username = $("input#user.aux").val();
							password = $("input#pass.aux").val();
							type = $("#drp_tip").val();
							alert(type);
							mail = $("input#mail.aux").val();
							$.ajax({
								type: "GET",
								url: "/register",
								data: {username: username,
									password: password,
									type: type,
									email: mail },
								success: function (response) {
									if(response.succes == "false")
									{
										alert(response.error);
										console.log("Recieved singup error");
									}
									else
									{
										console.log("Recieved singup success");
										var textul = "Registration succes. You should receive token for validation via email";
										alert(textul);
										$(".loginnDIV").hide();
										$(".principalDIV").hide();
										$(".uploadDiv").hide();
										$(".SIGNUPDIV").hide();
										$(".feedback").hide();
										$(".PRIMA_PAGINA").hide();
										$(".show_feed").hide();
										$("#chatDiv").hide();
										$(".validateDIV").show();
									}
									$("#login-form")[0].reset();
									$("#validate-form")[0].reset();	
								},

							});
							return false;

						});

						
						$("#logOut").click(function (e) {
							e.preventDefault();
							alert("User has logged out")
							var logout1 = "logout";
							current_user = "none";
							array_clicked = [];
							var textul = "Not logged in";
							$("p#avem").text(textul);
							$(".loginnDIV").hide();
							$(".principalDIV").hide();
							$(".uploadDiv").hide();
							$(".SIGNUPDIV").hide();
							$(".feedback").hide();
							$(".PRIMA_PAGINA").hide();
							$(".show_feed").hide();
							$("#chatDiv").hide();
							$(".validateDIV").hide();
							$(".PRIMA_PAGINA").show();
						});

					});
				</script>
			
			<div class="listaFotografi">

				<nav>
					<ul id="lista1">
					</ul>
				</nav>
			</div>
